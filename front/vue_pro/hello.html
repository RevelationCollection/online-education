<!-- !快捷建 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <!-- {{}} 插值表达式，声明式渲染，绑定vue中的data数据 -->
        {{ message }}
    </div>
    <script src="vue.min.js"> </script>
    <script>
        new Vue({
            //绑定vue作用的范围
            el: '#app',
            data: {
                message : 'Hello World! Vue'
            }
        })

    </script>
</body>
</html>
